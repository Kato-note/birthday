<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LEVEL 20</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #050505, #0d1f1e);
    color: #1c3937;
    font-family: 'Press Start 2P', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

.container {
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 20px;
    margin-bottom: 20px;
}

.subtitle {
    font-size: 10px;
    margin-bottom: 40px;
    color: #888;
}

button {
    background-color: transparent;
    border: 3px solid #1c3937;
    color: #1c3937;
    padding: 15px 25px;
    font-size: 12px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #1c3937;
    color: #000;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.scanlines {
    position: absolute;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 2px,
        transparent 2px,
        transparent 4px
    );
    pointer-events: none;
}
</style>
</head>

<body>

<div class="scanlines"></div>

<div class="container">
    <h1>LEVEL 19 â†’ 20</h1>
    <div class="subtitle">
        Player: Kisa<br><br>
        Status: LOCKED
    </div>

    <button onclick="startGame()">START ENGINE</button>
</div>

<script>
function startGame() {
    document.body.innerHTML = `
        <div style="
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:black;
            color:#1c3937;
            font-family:'Press Start 2P', cursive;
            text-align:center;">
            <div>
                <p>ENGINE STARTING...</p>
                <p style="margin-top:20px;">Loading mission...</p>
            </div>
        </div>
    `;

    setTimeout(() => {
        window.location.href = "game1.html";
    }, 2500);
}
</script>

</body>
</html>
